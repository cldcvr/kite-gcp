morphlines : [
  {
    id : morphline1
    importCommands : ["org.kitesdk.**"]
    
    commands : [                    
      { 
        convertHTML {
          charset : UTF-8
        }
      }
      
      {
        xquery {
          fragments : [
            {
              fragmentPath : "/"
              queryString : """
                            
                for $entry in //a
                return
                <entry>
                  <a>{$entry}</a>
                  <myhref>{string($entry/@href)}</myhref>
                  <mytarget>{string($entry/@target)}</mytarget>
                </entry>      
                
              """
            }
          ]
        }
      }
#      { addValues { tmp : @{attachment_body} }   
#      { readClob { charset : UTF-8 } } 
      { logDebug { format : "output record: {}", args : ["@{}"] } }    
    ]
  }
]
